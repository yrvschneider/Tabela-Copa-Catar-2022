<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/>
    <title>Tabela da Copa 2022</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <main>

        <h1>Classificação</h1>
        <h2>Grupo <span class="letra"></span></h2>

        <div class="formulario">
            <form>
                <label for="letrasDosGrupos">Selecione a letra do grupo: </label>
                <select name="letrasDosGrupos" id="letrasDosGrupos">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </select>
            </form>
        </div>

        <table class="tabelaClassificacao">
            <tr>
                <th>#</th>
                <th>Seleção</th>
                <th>PG</th>
                <th>J</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
                <th>GP</th>
                <th>GC</th>
                <th>SG</th>
            </tr>
            <tbody class="corpoClassificao">
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>
        <p class="siglas">SIGLAS: PG - Pontos Ganhos | J - Jogos | V - Vitória | E - Empates | D - Derrotas | GP - Gols Contra | SG - Saldo de Gols</p>

        <h1>Tabela da Copa Catar 2022</h1>

        <table class="tabelaJogos">
            <tr>
                <th>DIA</th>
                <th>DATA</th>
                <th>HORA</th>
                <th>GRUPO</th>
                <th>JOGO</th>
                <th>LOCAL</th>
            </tr>
        </table>

    </main>
    <script src="./js/index.js"></script>
</body>
</html>
