<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/>
    <title>Tabela da Copa 2022</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <main>

        <h1>Classificação</h1>
        <h2>Grupo G</h2>

        <table class="tabelaClassificacao">
            <tr>
                <th>#</th>
                <th>Seleção</th>
                <th>PG</th>
                <th>J</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
                <th>GP</th>
                <th>GC</th>
                <th>SG</th>
            </tr>
        </table>
        <p class="siglas">SIGLAS: PG - Pontos Ganhos | J - Jogos | V - Vitória | E - Empates | D - Derrotas | GP - Gols Contra | SG - Saldo de Gols</p>

        <h1>Tabela da Copa Catar 2022</h1>

        <table class="tabelaJogos">
            <tr>
                <th>DIA</th>
                <th>DATA</th>
                <th>HORA</th>
                <th>GRUPO</th>
                <th>JOGO</th>
                <th>LOCAL</th>
            </tr>
        </table>

    </main>
    <script src="./js/index.js"></script>
</body>
</html>
